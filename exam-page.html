<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exam Landing Page</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/exam-page.css" />
	</head>

	<body>
		<div class="container text-center">
			<h1 class="mb-5">SELECT YOUR PATH</h1>
			<div class="row">
				<div class="col-md-4">
					<div class="subject-card">
						<a href="#">
							<img src="images/core-java.png" alt="Core Java" />
							<h5>Core Java</h5>
						</a>
					</div>
				</div>
				<div class="col-md-4">
					<div class="subject-card">
						<a href="#">
							<img src="./images/JavaJ2EE.jpg" alt="Full-Stack Java" />
							<h5>Full-Stack Java</h5>
						</a>
					</div>
				</div>
				<div class="col-md-4">
					<div class="subject-card">
						<a href="#">
							<img src="./images/core-python.png" alt="core-python" />
							<h5>Core Python</h5>
						</a>
					</div>
				</div>
				<div class="col-md-4">
					<div class="subject-card">
						<a href="#">
							<img
								src="./images/full-stack-python.png"
								alt="Full-Stack Python"
							/>
							<h5>Full-Stack Python</h5>
						</a>
					</div>
				</div>
				<div class="col-md-4">
					<div class="subject-card">
						<a href="#">
							<img
								src="./images/full-stack-web.png"
								alt="Full-Stack Web Development"
							/>
							<h5>Full-Stack Web Development</h5>
						</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
